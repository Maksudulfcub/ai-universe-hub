<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-5 lg:p-10 bg-purple-100">
    <main>
        <div class="text-center">
            <h1 class="lg:text-7xl text-3xl font-bold">AI UNIVERSE HUB</h1>
            <p class="text-gray-500 font-semibold mt-5">Explore Your AI Assistant</p>
        </div>

        <div id="items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7 mt-5 lg:mt-10">
        </div>
        <div class="text-center mt-10">
            <button id="showAll-button" class="btn bg-purple-300 hidden">Show All</button>
        </div>
        </div>

        <!-- Details Modal -->
        <div>
            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                <div id="modal-container" class="modal-box">
                    <div id="view-details" class="flex gap-10">
                        
                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
